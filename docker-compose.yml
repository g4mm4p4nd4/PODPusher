version: '3.8'
services:
  redis:
    image: redis:7
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: pod
  trend_scraper:
    build: .
    command: uvicorn services.trend_scraper.api:app --port 8001 --host 0.0.0.0
    environment:
      - DATABASE_URL=${DATABASE_URL}
  ideation:
    build: .
    command: uvicorn services.ideation.api:app --port 8002 --host 0.0.0.0
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
  image_gen:
    build: .
    command: uvicorn services.image_gen.api:app --port 8003 --host 0.0.0.0
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
  integration:
    build: .
    command: uvicorn services.integration.api:app --port 8004 --host 0.0.0.0
    environment:
      - PRINTIFY_API_KEY=${PRINTIFY_API_KEY}
      - ETSY_API_KEY=${ETSY_API_KEY}
  notifications:
    build: .
    command: uvicorn services.notifications.api:app --port 8005 --host 0.0.0.0
    environment:
      - DATABASE_URL=${DATABASE_URL}
  gateway:
    build: .
    command: uvicorn services.gateway.api:app --port 8000 --host 0.0.0.0
  frontend:
    image: node:18
    working_dir: /app
    volumes:
      - ./client:/app
    command: sh -c "npm install && npm run build && npm start"
    ports:
      - "3000:3000"
    depends_on:
      - gateway
  worker:
    build: .
    command: celery -A services.tasks worker -l info
    environment:
      - REDIS_URL=${REDIS_URL}
    depends_on:
      - redis
      - db
  orchestrator:
    build: .
    command: uvicorn services.orchestrator.api:app --port 8006 --host 0.0.0.0
    environment:
      - REDIS_URL=${REDIS_URL}
      - IDEATION_URL=http://ideation:8002
      - IMAGE_URL=http://image_gen:8003
      - PRODUCT_URL=http://integration:8004
      - LISTING_URL=http://integration:8004
      - NOTIFICATIONS_URL=http://notifications:8005
      - RESTOCK_INTERVAL=${RESTOCK_INTERVAL:-86400}
      - CLEANUP_INTERVAL=${CLEANUP_INTERVAL:-86400}
      - TREND_INTERVAL=${TREND_INTERVAL:-3600}
    depends_on:
      - redis
      - ideation
      - image_gen
      - integration
      - notifications
